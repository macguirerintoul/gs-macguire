<!-- 
  This file overrides Gridsome's default index.html. 
  I'm using it because I need to add Netlify Forms to the site. 
  See https://gridsome.org/docs/overriding-index/#overriding-indexhtml 
-->
<!DOCTYPE html>
<html ${htmlAttrs}>
	<head>
		${head}
	</head>
	<body ${bodyAttrs}>

    <script>
      (function() {
        window.__onThemeChange = function() {};

        function setTheme(newTheme) {
          window.__theme = newTheme;
          preferredTheme = newTheme;
          document.querySelector(':root').setAttribute('data-theme', newTheme);
          window.__onThemeChange(newTheme);
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('theme');
        } catch (err) { }

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem('theme', newTheme);
          } catch (err) {}
        }

        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');

        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? 'dark' : 'light');
        });

        setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'));
      })();
    </script>

    ${app} ${scripts}
    
		<!-- Stand-in form because Netlify can't parse JS-rendered forms -->
		<!-- See https://www.netlify.com/blog/2018/09/07/how-to-integrate-netlify-forms-in-a-vue-app/ -->
		<form name="Contact" netlify hidden>
			<input type="text" name="name" hidden />
			<input type="email" name="email" hidden />
			<textarea name="message" hidden></textarea>
		</form>
	</body>
</html>
